<div class="container">
  <h3>Payment Form</h3>
  <div class="row">
    <div class="form-group col">
      <label>Reciever Name</label>
      <input
        class="form-control"
        (input)="onInputRecieverName($event.target.value)"
      />
    </div>
    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label>Payement Date</label>
      <input
        type="date"
        class="form-control"
        (input)="onInputPaymentDate($event.target.value)"
      />
    </div>
    <div class="col">
      <label><b>Payment Date</b></label>
      <div>
        {{ date | date: 'MMMM d, y' }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label>Amount</label>
      <input class="form-control" (input)="onInputAmount($event.target.value)" />
    </div>
    <div class="col">
      <label><b>Amount</b></label>
      <div> 
        {{ amount | currency: 'JPY' }}
      </div>
  </div>
</div>
